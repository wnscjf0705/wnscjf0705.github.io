<!DOCTYPE html>

  <head>

    <!-- ìŠ¤íƒ€ì¼ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>

    <!-- ë¼ì´ë¸ŒëŸ¬ë¦¬ (CDN) -->

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

  <body class="bg-slate-50 text-slate-900 h-screen overflow-hidden select-none">
    <div id="root" class="h-full w-full"></div>

    <!-- ë©”ì¸ ì• í”Œë¦¬ì¼€ì´ì…˜ ìŠ¤í¬ë¦½íŠ¸ -->
    <script type="text/babel">
      const { useState, useEffect, useRef, useCallback } = React;

      // --- Constants ---
      const WHEEL_COLORS = [
        "#FF6B6B", "#4ECDC4", "#45B7D1", "#FFA07A", "#98D8C8",
        "#F7DC6F", "#BB8FCE", "#82E0AA", "#F1948A", "#85C1E9"
      ];

      // --- Components ---

      // 1. Wheel Component
      const Wheel = ({ items, isSpinning, rotation, onTransitionEnd }) => {
        const [radius, setRadius] = useState(0);
        const containerRef = useRef(null);

        useEffect(() => {
          const updateRadius = () => {
            if (containerRef.current) {
              const { width, height } = containerRef.current.getBoundingClientRect();
              setRadius(Math.min(width, height) / 2 - 20); // Padding
            }
          };

          updateRadius();
          window.addEventListener('resize', updateRadius);
          return () => window.removeEventListener('resize', updateRadius);
        }, []);

        const pie = d3.pie().value(() => 1).sort(null);
        const arcGenerator = d3.arc().innerRadius(20).outerRadius(radius);
        const arcs = pie(items);

        const getTextTransform = (d) => {
          const [x, y] = arcGenerator.centroid(d);
          const rotate = (d.startAngle + d.endAngle) / 2 * (180 / Math.PI);
          return `translate(${x}, ${y}) rotate(${rotate - 90})`;
        };

        if (items.length === 0) {
          return (
            <div ref={containerRef} className="w-full h-full flex items-center justify-center text-slate-400 font-bold text-xl bg-slate-100 rounded-full border-4 border-dashed border-slate-300">
              ë©”ë‰´ë¥¼ ì¶”ê°€í•´ì£¼ì„¸ìš”
            </div>
          );
        }

        return (
          <div className="relative w-full h-full flex items-center justify-center">
            {/* Pointer */}
            <div className="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-2 z-20 pointer-events-none drop-shadow-lg">
              <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                <path d="M20 40L37.3205 10H2.67949L20 40Z" fill="#1e293b"/>
              </svg>
            </div>

            <div ref={containerRef} className="w-full h-full">
              <div
                style={{
                  width: '100%',
                  height: '100%',
                  transition: isSpinning ? 'transform 3s cubic-bezier(0.2, 0.8, 0.2, 1)' : 'none',
                  transform: `rotate(${rotation}deg)`,
                }}
                onTransitionEnd={onTransitionEnd}
              >
                <svg
                  width="100%"
                  height="100%"
                  viewBox={`-${radius} -${radius} ${radius * 2} ${radius * 2}`}
                  className="overflow-visible"
                >
                  <g>
                    {arcs.map((d, i) => (
                      <g key={items[i].id}>
                        <path
                          d={arcGenerator(d)}
                          fill={items[i].color}
                          stroke="white"
                          strokeWidth="2"
                        />
                        <text
                          transform={getTextTransform(d)}
                          textAnchor="middle"
                          alignmentBaseline="middle"
                          fill="white"
                          fontSize={Math.max(10, radius / 8)}
                          fontWeight="bold"
                          style={{ textShadow: "1px 1px 2px rgba(0,0,0,0.5)" }}
                        >
                          {items[i].label.length > 8 ? items[i].label.substring(0, 8) + '...' : items[i].label}
                        </text>
                      </g>
                    ))}
                  </g>
                </svg>
              </div>
            </div>
          </div>
        );
      };

      // 2. Controls Component
      const Controls = ({ items, onAddItem, onRemoveItem, onClear, disabled }) => {
        const [inputValue, setInputValue] = useState('');

        const handleSubmit = (e) => {
          e.preventDefault();
          if (inputValue.trim() && !disabled) {
            onAddItem(inputValue.trim());
            setInputValue('');
          }
        };

        return (
          <div className="flex flex-col h-full bg-white rounded-t-3xl md:rounded-3xl shadow-xl border border-slate-100 overflow-hidden">
            <div className="p-4 md:p-6 bg-slate-50 border-b border-slate-100 space-y-4">
              <div className="flex justify-between items-center">
                <h2 className="text-xl font-black text-slate-800">ë©”ë‰´ ë¦¬ìŠ¤íŠ¸ <span className="text-sm font-normal text-slate-500">({items.length})</span></h2>
                <button
                  onClick={onClear}
                  disabled={disabled || items.length === 0}
                  className="text-xs text-red-500 hover:text-red-700 font-semibold px-2 py-1 rounded transition-colors disabled:opacity-50"
                >
                  ì „ì²´ ì‚­ì œ
                </button>
              </div>

              <form onSubmit={handleSubmit} className="flex gap-2">
                <input
                  type="text"
                  value={inputValue}
                  onChange={(e) => setInputValue(e.target.value)}
                  placeholder="ë©”ë‰´ ì´ë¦„ (ì˜ˆ: ì§œì¥ë©´)"
                  className="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-slate-700"
                  disabled={disabled}
                  maxLength={20}
                />
                <button
                  type="submit"
                  disabled={!inputValue.trim() || disabled}
                  className="px-4 py-2 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700 transition-colors disabled:bg-slate-300 disabled:cursor-not-allowed"
                >
                  ì¶”ê°€
                </button>
              </form>
            </div>

            <div className="flex-1 overflow-y-auto p-2 custom-scrollbar space-y-2">
              {items.length === 0 ? (
                <div className="h-full flex flex-col items-center justify-center text-slate-400 p-8 text-center">
                  <p className="mb-2 text-3xl">ğŸ½ï¸</p>
                  <p>ë¨¹ê³  ì‹¶ì€ ë©”ë‰´ë¥¼<br/>ì§ì ‘ ì¶”ê°€í•´ì£¼ì„¸ìš”!</p>
                </div>
              ) : (
                items.map((item) => (
                  <div
                    key={item.id}
                    className="group flex items-center justify-between p-3 bg-white border border-slate-100 rounded-xl shadow-sm hover:shadow-md transition-all"
                  >
                    <div className="flex items-center gap-3">
                      <div 
                        className="w-4 h-4 rounded-full shadow-sm ring-1 ring-slate-100" 
                        style={{ backgroundColor: item.color }} 
                      />
                      <span className="font-medium text-slate-700">{item.label}</span>
                    </div>
                    <button
                      onClick={() => onRemoveItem(item.id)}
                      disabled={disabled}
                      className="p-1 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-full transition-colors opacity-0 group-hover:opacity-100 disabled:opacity-0"
                    >
                      <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                    </button>
                  </div>
                ))
              )}
            </div>
          </div>
        );
      };

      // 3. Main App Component
      const generateId = () => Math.random().toString(36).substr(2, 9);
      const getNextColor = (index) => WHEEL_COLORS[index % WHEEL_COLORS.length];

      const App = () => {
        const [items, setItems] = useState([
          { id: '1', label: 'ë–¡ë³¶ì´', color: WHEEL_COLORS[0] },
          { id: '2', label: 'ì¹˜í‚¨', color: WHEEL_COLORS[1] },
          { id: '3', label: 'í”¼ì', color: WHEEL_COLORS[2] },
        ]);
        const [rotation, setRotation] = useState(0);
        const [isSpinning, setIsSpinning] = useState(false);
        const [winner, setWinner] = useState(null);

        const handleAddItem = (label) => {
          setItems((prev) => [
            ...prev,
            { id: generateId(), label, color: getNextColor(prev.length) },
          ]);
        };

        const handleRemoveItem = (id) => {
          setItems((prev) => prev.filter((item) => item.id !== id));
        };

        const handleClear = () => {
          setItems([]);
        }

        const spinWheel = useCallback(() => {
          if (isSpinning || items.length < 2) return;

          setIsSpinning(true);
          setWinner(null);

          const newRotation = rotation + 1800 + Math.random() * 360 * 3;
          setRotation(newRotation);
        }, [isSpinning, items.length, rotation]);

        const handleTransitionEnd = () => {
          setIsSpinning(false);
          
          const finalRotation = rotation % 360;
          const sliceAngle = 360 / items.length;
          const effectiveAngle = (360 - finalRotation) % 360;
          const winningIndex = Math.floor(effectiveAngle / sliceAngle);
          const safeIndex = Math.min(Math.max(winningIndex, 0), items.length - 1);
          
          setWinner(items[safeIndex]);
        };

        const closeModal = () => {
          setWinner(null);
        };

        return (
          <div className="relative h-screen w-full flex flex-col md:flex-row bg-slate-50">
            {/* Left/Top: Wheel */}
            <div className="flex-1 flex flex-col items-center justify-center p-4 min-h-[50vh] md:h-full relative overflow-hidden">
              <div className="relative w-full max-w-md aspect-square">
                <Wheel 
                  items={items} 
                  isSpinning={isSpinning} 
                  rotation={rotation} 
                  onTransitionEnd={handleTransitionEnd}
                />
              </div>
              
              <div className="mt-8 z-10">
                <button
                  onClick={spinWheel}
                  disabled={isSpinning || items.length < 2}
                  className="
                    group relative px-8 py-4 bg-slate-900 text-white font-black text-2xl rounded-2xl shadow-xl 
                    transform transition-all active:scale-95 disabled:bg-slate-300 disabled:shadow-none disabled:cursor-not-allowed
                    hover:bg-slate-800
                  "
                >
                  <span className="relative z-10">{isSpinning ? 'ê°€ì¦ˆì•„...!' : 'ë£°ë › ëŒë¦¬ê¸°!'}</span>
                  <div className="absolute inset-0 rounded-2xl bg-slate-900 opacity-0 group-hover:opacity-100 blur transition-opacity duration-200"></div>
                </button>
                {items.length < 2 && (
                  <p className="text-center text-slate-400 mt-2 text-sm">ë©”ë‰´ë¥¼ 2ê°œ ì´ìƒ ì¶”ê°€í•´ì£¼ì„¸ìš”</p>
                )}
              </div>
            </div>

            {/* Right/Bottom: Controls */}
            <div className="h-[45vh] md:h-full md:w-[400px] lg:w-[450px] w-full z-10">
              <Controls
                items={items}
                onAddItem={handleAddItem}
                onRemoveItem={handleRemoveItem}
                onClear={handleClear}
                disabled={isSpinning}
              />
            </div>

            {/* Winner Modal */}
            {winner && (
              <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-fade-in">
                <div className="bg-white rounded-3xl p-8 max-w-sm w-full shadow-2xl transform transition-all animate-bounce-in text-center relative overflow-hidden">
                  <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-red-500 via-yellow-500 to-blue-500"></div>
                  
                  <h3 className="text-slate-500 font-bold mb-2 uppercase tracking-wide">ì˜¤ëŠ˜ì˜ ë©”ë‰´ëŠ”</h3>
                  <div className="text-4xl md:text-5xl font-black text-slate-800 mb-6 py-4 border-y-4 border-slate-100" style={{color: winner.color}}>
                    {winner.label}
                  </div>
                  
                  <button
                    onClick={closeModal}
                    className="w-full py-3 bg-slate-900 text-white font-bold rounded-xl hover:bg-slate-800 transition-colors"
                  >
                    ì¢‹ì•„ìš”!
                  </button>
                </div>
              </div>
            )}
          </div>
        );
      };

      // Mount
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  <script type="module" src="/index.tsx"></script>
